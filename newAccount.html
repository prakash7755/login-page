<body style="background-image: url(../images/airpalne9.jpg);">
	<div class="continer">
	<div class="row">
	<div class="col-md-4 col-md-offset-1">
		<h2><b>Create Account And Fly</b></h2>
		<form ng-app="" name="regForm" action="/newAccount" >
			<div class="form-group">
				<label for="FirstName">Enter FirstName :</label>
				<input type="text" name="FirstName" class="form-control" ng-model="FirstName" placeholder="Enter FirstName" required="">
			</div>
			<div class="form-group">
				<label for="LastName">Enter LastName :</label>
				<input type="text" name="LastName" class="form-control" ng-model="LastName" placeholder="Enter LastName" required="">
			</div>
			<div class="form-group">
				<label for="DateOfBirth">Enter DOB :</label>
				<input type="date" name="DateOfBirth" class="form-control" ng-model="DateOfBirth" placeholder="Enter DateOfBirth" maxlength="10" required="">
			</div>
				<div class="form-group">
				<label for="MobileNumber">Enter Mobile Number :</label>
				<input type="number" name="MobileNumber" class="form-control" ng-model="MobileNumber" placeholder="Enter MobileNumber" maxlength="10" required="">
			</div>
			<div class="form-group">
				<label for="MailId">Enter MailId :</label>
				<input type="email" name="MailId" class="form-control" ng-model="MailId" placeholder="Enter MailId" required="">
			</div>
			<div class="form-group">
				<label for="Password">Enter Create Password :</label>
				<input type="password" name="Password" class="form-control" ng-model="Password" placeholder="Enter Password" minlength="5" maxlength="10" required="">
			</div>
			<div class="form-group">
				<label for="conPassword">Enter Conform Password :</label>
				<input type="password" name="conPassword" class="form-control" ng-model="conPassword" placeholder="Enter Verify Password" minlength="5" maxlength="10" required="">
			</div>
			<div class="form-group">			
				     	<a href="./login.html">I have an account</a>
     				     <div class="col-md-8">
				     	<label>Gender: <input type="checkbox" name="male">Male
				     <input type="checkbox" name="female">Female</label>
				     </div>
			</div>

			<div class="form-group">
				<button type="reset" class="btn btn-danger">Reset</button>
				<div class="col-md-8">
				<button type="submit" onsubmit="checkPass(event)" class="btn btn-success">Submit</button>					
				</div>
			</div>
		</form>
		</div><br><br>

	<script type="text/javascript">
    var inPass = document.forms.regForm[5];
    var rePass = document.forms.regForm[6];
    function checkPass(event) {
        var password = inPass.value;
        var rePassword = rePass.value;
        if (password !== rePassword) {
            event.preventDefult();
        } else {
            alert('Hai register Your Account Done')
        }
    }
	</script>
