<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	  <style type="text/css">
	  	.form-control {
	  		background-color: transparent;
	  		color: white;
	  	}
	  	.lab, .title{
	  		color: white;
	  	}
	  	a{
	  		color: pink;
	  	}
	  	h3{
	  		text-align: center;
	  	}

	  </style>
</head>
<body ng-app="" style="background-image: url(../images/airpalne10.jpg);">
	<div class="continer" style="padding-top: 70px">
		<div class="col-md-4 col-md-offset-4">
			<h3 class="title"> <b> Log in To Fly </b></h3>
			<form action="/login">
				<div class="form-group">
					<p>Please enter the email address you signed up with and we'll send you a password reset link.</p>
				</div>
				<div class="form-group">
					<label for="mailId" class="lab">Email Address :</label>
					<input type="email" name="mailId" class="form-control" placeholder="Enter MailId" required="">
				</div>
				<div class="form-group">
               		<a href="./newAccount.html">Register</a>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">Send Request</button>
					<div class="col-md-4">
						<a href="./login.html">Go Back</a>
					</div>
				</div>
			</form>
		</div>
		</div>

</body>
</html>
